<!DOCTYPE html>
<html>
<head>

<title>Scrolling Images</title>

<!-- the CSS for Smooth Div Scroll -->
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
	
	<!-- jQuery library - Please load it from Google API's -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	
	<!-- jQuery UI (Custom Download containing only Widget and Effects Core)
	     You can make your own at: http://jqueryui.com/download -->
	<script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
	
	<!-- Smooth Div Scroll 1.3 minified-->
	<script src="js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>
	
	<!-- jQuery Kinectic (1.8.2) used for touch scrolling -->
	<!-- https://github.com/davetayls/jquery.kinetic/ -->
	<script src="js/jquery.kinetic.min.js" type="text/javascript"></script>
	
	<!-- Latest version (3.1.4) of jQuery Mouse Wheel by Brandon Aaron
	     You will find it here: https://github.com/brandonaaron/jquery-mousewheel -->
	<script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
	
	
	
	<!-- Plugin initialization -->
	<script type="text/javascript">
		// Initialize the plugin with no custom options
		$(document).ready(function () {
			// None of the options are set
			$("div#makeMeScrollable").smoothDivScroll({
				autoScrollingMode: "onStart"
			});
		});
	</script>

</head>
<body>

	<div id="makeMeScrollable">
	
	<!--<div class="scrollingHotSpotRight"></div> <!--End Next-->

	<!--<div class="scrollingHotSpotLeft"></div> <!--End Prev-->
	
	<div class="scrollWrapper"> 
				
	<div class="scrollableArea"> 
	
					<img src="img/phones.png" alt="" title="">
					<img src="img/bicycle2.jpg" alt="" title="" height="100%">
                    <img src="img/route_bicycle.png" alt="" title="">
					<img src="img/route_onfoot.png" alt="" title="">
					<img src="img/route_car.jpg" alt="" title="">
					<img src="img/intro-bg2.jpg" alt="" title="">
					<img src="img/bicycle1.jpg" alt="" title="">
	
	</div><!-- End scrollableArea -->
	
	</div><!-- End scrollWrapper -->
	
	</div><!-- End makeMeScrollable -->
	
	

</body>
</html>
